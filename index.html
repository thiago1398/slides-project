<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="sliders">
            <!--radio buttons-->
            <input type="radio" name="radiobtn" id="radio1">
            <input type="radio" name="radiobtn" id="radio2">
            <input type="radio" name="radiobtn" id="radio3">
            <input type="radio" name="radiobtn" id="radio4">
            <!--fim radio-->
            <div class="slide1">
                <!--imagens-->
                <img src="valorant print.PNG" alt="gg">

            </div>
            <div class="slide">
                <img src="noite.jpg" alt="noite">
            </div>
            <div class="slide">
                <img src="tarde.jpg" alt="tarde">
            </div>
            <div class="slide">
                <img src="tarde2.jpg" alt="arlindro">
            </div>
            <div class="navegation-auto">
                <div class="autobtn1"></div>
                <div class="autobtn2"></div>
                <div class="autobtn3"></div>
                <div class="autobtn4"></div>
            </div>
            
        </div>
        <!--navegation-->
        <div class="navegation-manual">
            <label for="radio1" class="manualbtn"></label>
            <label for="radio2" class="manualbtn"></label>
            <label for="radio3" class="manualbtn"></label>
            <label for="radio4" class="manualbtn"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
